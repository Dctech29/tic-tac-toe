<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tak Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flexbox">
        <h1>Tic Tac Toe</h1>
        <div class="middle">
            <div class="cross"></div>
            <img class="bgcool" src="bgcool.png" alt="">
            <div class="innerBox">
                <div class="boxes" value="456"></div>
                <div class="boxes" value="645"></div>
                <div class="boxes" value="000"></div>
                <div class="boxes" value="111"></div>
                <div class="boxes" value="011"></div>
                <div class="boxes" value="010"></div>
                <div class="boxes" value="001"></div>
                <div class="boxes" value="101"></div>
                <div class="boxes" value="110"></div>
            </div>
        </div>
        <div><button>Reset</button></div>
    </div>
</body>
<script src="script.js"></script>

</html>
